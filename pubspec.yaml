name: solfa
description: A music programming environment
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  antlr4: ^4.12.0
  clipboard: ^0.1.3
  file_picker: ^5.2.6
  flutter_midi_command: ^0.4.11
  localstorage: ^4.0.1+2
  provider: ^6.0.5
  stack: ^0.2.1
  collection: 1.17.0

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: DejaVuSansMono
      fonts:
        - asset: fonts/DejaVu Sans Mono for Powerline.ttf
    - family: AnonymousPro
      fonts:
        - asset: fonts/AnonymousPro.ttf
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono.ttf
    - family: RedHatMono
      fonts:
        - asset: fonts/RedHatMono.ttf
