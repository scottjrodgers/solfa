name: solfa
description: A music programming environment
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  clipboard: ^0.1.3
  file_picker: ^5.2.6
  localstorage: ^4.0.1+2
  antlr4: ^4.12.0
  stack: ^0.2.1

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: FiraCode
      fonts:
        - asset: fonts/FiraCode-Regular.ttf
    - family: SourceCodePro
      fonts:
        - asset: fonts/Source Code Pro for Powerline.otf
    - family: DejaVuSansMono
      fonts:
        - asset: fonts/DejaVu Sans Mono for Powerline.ttf
